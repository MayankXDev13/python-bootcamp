<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaicode URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Background gradient animation */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animated-bg {
        background: linear-gradient(-45deg, #4f46e5, #06b6d4, #3b82f6, #9333ea);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
      }
    </style>
  </head>
  <body class="animated-bg min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl w-full bg-white/90 backdrop-blur-sm shadow-2xl rounded-xl p-8 animate-fade-in">
      <h1 class="text-4xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
        Python URL Shortener
      </h1>

      <!-- Form -->
      <form method="POST" class="bg-gray-50 shadow-inner rounded-lg p-6 mb-6 space-y-4">
        <label class="block">
          <span class="text-gray-700 font-semibold">Enter a long URL</span>
          <input
            type="text"
            name="url"
            placeholder="https://example.com/veryLongUrl"
            required
            class="mt-2 block w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none transition"
          />
        </label>
        <button
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-3 rounded-lg shadow-lg hover:opacity-90 transition"
          type="submit"
        >
          ðŸš€ Shorten
        </button>
      </form>

      <!-- Table -->
      <h2 class="text-xl font-semibold mb-2 text-gray-800">All Shortened URLs</h2>
      {% if all_urls %}
      <div class="overflow-x-auto rounded-lg shadow">
        <table class="w-full border-collapse text-sm">
          <thead class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
            <tr>
              <th class="px-4 py-2 text-left">Short URL</th>
              <th class="px-4 py-2 text-left">Original URL</th>
              <th class="px-4 py-2 text-left">Visits</th>
              <th class="px-4 py-2 text-left">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for url in all_urls %}
            <tr class="bg-white/80 hover:bg-blue-50 transition">
              <td class="px-4 py-2 text-blue-600 underline">
                <a href="/{{ url[1] }}" target="_blank">
                  http://localhost:5000/{{ url[1] }}
                </a>
              </td>
              <td class="px-4 py-2 break-all">{{ url[0] }}</td>
              <td class="px-4 py-2">{{ url[2] }}</td>
              <td class="px-4 py-2">
                <form
                  action="/delete/{{ url[1] }}"
                  method="POST"
                  onsubmit="return confirm('Delete this short URL?')"
                >
                  <button type="submit" class="text-red-600 hover:underline">
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <p class="text-gray-600 italic">No URLs have been shortened yet.</p>
      {% endif %}
    </div>

    <!-- Fade-in animation -->
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </body>
</html>
